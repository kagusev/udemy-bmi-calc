<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calc</title>
</head>
<body>
    <h2> BMI Calculator</h2>
    <form action = "/bmicalculator" method="post">  <!--  action - is where to send the results -->
        <div>
        <input type="text" name = "metricWeight" placeHolder = "Weight (kg)"/>
        <input type="text" name = "metricHeight" placeHolder = "Height (m)"/>
        <button type ="submit" name ="submit"> Calculate BMI</button> <!-- type is set to `submit` to send form -->
        </div>
    </form>
</body>
</html>
